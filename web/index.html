<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Local RAG</title>
</head>

<body>
    <h1 id="title">Local RAG</h1>
    <section id="upload">

        <h2>Enter your PDF File</h2>
        <section id="uploadMethods">

            <div>
                <input type="file" name="file" id="fileInput" />
                <div>
                    <button id="uploadFileButton">Upload File</button>
                </div>
            </div>

            <div>
                <input type="text" id="pathInput" placeholder="Ex: /path/to/your/file.pdf" />
                <div>
                    <button id="uploadButton">Upload Path</button>
                </div>
            </div>

        </section>

        <p id="emptyMessage">No documents uploaded yet.</p>

        <div id="uploadLoading" class="hidden">
            <div class="spinner"></div>
        </div>

    </section>
    <section id="question">
        <h2>Ask a question about your document</h2>
        <input type="text" id="questionInput" placeholder="What is this document about?" />
        <div>
            <button id="askButton">Ask</button>
        </div>
    </section>

    <div id="answer">
        <div id="answerLoading" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <section id="restart">
        <button id="restartButton">Restart Documents</button>
        <div id="restartLoading" class="hidden">
            <div class="spinner"></div>
        </div>
        <h3>This will clear all uploaded documents and start fresh.</h3>
    </section>
    <script src="script.js"></script>
</body>

</html>
